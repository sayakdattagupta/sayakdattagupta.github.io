{{ partial "header.html" . }}
<div class="article-meta" style="background-color:white">
<h1 style="text-align:left"><span class="title">{{ .Title | markdownify }}</span></h1>
{{ with .Params.author }}<h3 class="author" style="text-align:left">{{ . }}</h3>{{ end }}
{{ if (gt .Params.date 0) }}<h3 class="date" style="text-align:left">{{ .Date.Format "2006/01/02" }}</h3>{{ end }}
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
