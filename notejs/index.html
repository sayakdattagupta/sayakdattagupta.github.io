<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notejs</title>
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>
    <div class="navbar">
      <h1 style="font-size:50px">notejs</h1>
      <form>
        <input
          id="searchTxt"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </div>
    <br>
    <div>
      <div class="addArea">
        <div>
          <div>
            <textarea id="addTxt" onkeyup="if(this.value.length > 0) document.getElementById('addBtn').disabled = false; else document.getElementById('addBtn').disabled = true;">Add a Note</textarea>
            <input type="button" value="Add Note" id="addBtn" disabled/>
          </div>
        </div>
      </div> <br/> <br/>

      
      <h1>Your Notes</h1>
      <hr />
      <div id="notes"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
