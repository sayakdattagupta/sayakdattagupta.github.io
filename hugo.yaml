baseurl: "https://sayakdattagupta.github.io/" # please update this to your actual URL
languageCode: "en-us"
title: "Sayak Dattagupta"
theme: "xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

caches:
  images:
    dir: :cacheDir/images

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: About
      url: "about/"
      weight: 2
    - name: Categories
      url: "categories/"
      weight: 3
    - name: Tags
      url: "tags/"
      weight: 4

params:
  description: "A website built through Hugo and blogdown."
  footer: "[Sayak Dattagupta](https://sayakdattagupta.github.io) | [Subscribe](/index.xml) | [Github](https://github.com/sayakdattagupta) | [Linkedin](https://www.linkedin.com/in/sayak-dattagupta-79ab6734b/)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
